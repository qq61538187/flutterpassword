      # å¦‚æœéœ€è¦ç›´æ¥æä¾› DMG/EXE æ–‡ä»¶ï¼ˆä¸å‹ç¼©ï¼‰ï¼Œå¯ä»¥å–æ¶ˆä¸‹é¢çš„æ³¨é‡Š
      # æ³¨æ„ï¼šéœ€è¦è®¾ç½® GITHUB_TOKEN æƒé™ï¼Œå¹¶ä¸”åªåœ¨æ¨é€æ ‡ç­¾æ—¶åˆ›å»º Release
