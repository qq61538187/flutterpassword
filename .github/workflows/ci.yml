name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 测试和代码检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true
      
      - name: 获取依赖
        run: flutter pub get
      
      - name: 生成代码
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: 代码分析
        run: flutter analyze
      
      - name: 运行测试
        run: flutter test
      
      - name: 检查代码格式
        run: dart format --set-exit-if-changed .

  build-macos:
    name: 构建 macOS
    runs-on: macos-15
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true
      
      - name: 获取依赖
        run: flutter pub get
      
      - name: 生成代码
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: 构建 macOS 应用
        run: flutter build macos --release
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/Build/Products/Release/FlutterPassword.app
          retention-days: 7

  build-windows:
    name: 构建 Windows
    runs-on: windows-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true
      
      - name: 获取依赖
        run: flutter pub get
      
      - name: 生成代码
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: 构建 Windows 应用
        run: flutter build windows --release
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: build/windows/x64/runner/Release
          retention-days: 7

