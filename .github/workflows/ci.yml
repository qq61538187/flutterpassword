name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 测试和代码检查
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: 'stable'
          cache: true
      
      - name: 获取依赖
        run: flutter pub get
      
      - name: 生成代码
        run: dart run build_runner build --delete-conflicting-outputs
      
      - name: 代码分析
        run: flutter analyze --no-fatal-infos
      
      - name: 运行测试
        run: flutter test
      
      - name: 检查代码格式
        run: dart format --set-exit-if-changed .

  # 注意：构建和打包任务已移至 desktop_build.yml
  # desktop_build.yml 会在 push 到 main 时自动构建 DMG 和 EXE 安装包

